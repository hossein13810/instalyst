{% extends 'base_app/framework_page.html' %}

{% block page_title_block %}Settings Page{% endblock %}

{% load static %}

{% block page_headers_block %}
    <link rel="stylesheet" href="{% static 'auth_app/css/settings_page.css' %}">
    <script src="{% static 'auth_app/js/settings_page.js' %}"></script>
{% endblock %}

{% block page_contents_block %}
    <div class="inputs_div w_95">
        <form action="/settings_page/" method="post" class="w_100">
            {% csrf_token %}
            <div class="input_group_div">
                <label for="user_full_name_input" class="font_1 text_color_7">Your Full Name:</label>
                <input id="user_full_name_input" name="user_full_name_input" class="input_element background_color_4 text_color_0 font_1 border_7 margin_top_10" autocomplete="off" autofocus value="{{ user_data.user_full_name }}">
            </div>
            <div class="input_group_div margin_top_20">
                <label for="user_code_input" class="font_1 text_color_7">Your User Code:</label>
                <input id="user_code_input" name="user_code_input" class="input_element background_color_4 text_color_0 font_1 border_7 margin_top_10" autocomplete="off" value="{{ user_data.user_code }}">
            </div>
            <div class="input_group_div margin_top_20">
                <label for="user_last_login_input" class="font_1 text_color_7">Your Last Login:</label>
                <input id="user_last_login_input" name="user_last_login_input" class="input_element background_color_4 text_color_0 font_1 border_7 margin_top_10" autocomplete="off" value="{{ user_data.user_last_login }}" readonly disabled>
            </div>
            <div class="input_group_div margin_top_20">
                <label for="user_password_input_1" class="font_1 text_color_7">Password:</label>
                <input type="password" id="user_password_input_1" name="user_password_input_1" class="input_element background_color_4 text_color_0 font_1 border_7 margin_top_10" autocomplete="off" onkeyup="check_passwords()">
            </div>
            <div class="input_group_div margin_top_20">
                <label for="user_password_input_2" class="font_1 text_color_7">Re-Password:</label>
                <input type="password" id="user_password_input_2" name="user_password_input_2" class="input_element background_color_4 text_color_0 font_1 border_7 margin_top_10" autocomplete="off" onkeyup="check_passwords()">
            </div>
            <div class="button_group_div margin_top_20">
                <button class="button_element background_color_3 text_color_7 border_7 font_1 w_48">Back</button>
                <button class="button_element background_color_7 text_color_4 border_none font_1 w_48" id="save_button">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
